# See https://wiki.hyprland.org/Configuring/Monitors/
monitor= eDP-1, 1920x1080@144.00000, 0x0, 1.00

# Add networkmanager applet to tray in waybar
exec-once = nm-applet --indicator

# Setting GTK_THEME
env = GTK_THEME,LAVA-Cyan

# Keyboard and touchpad
input {
kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default= true
    follow_mouse = 1
touchpad {
    natural_scroll = true
    tap-to-click = true
    disable_while_typing = true
}


    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(7aff7cff) rgba(fffb80ff) 45deg
    col.inactive_border = rgba(abababaa)

    layout = dwindle
}

decoration {
    rounding = 10
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}



gestures {
    workspace_swipe = on
}
misc {
	disable_hyprland_logo = true
}

# Super key set as mainMod
$mainMod = SUPER

# Launching apps
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, T, exec, kitty 
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, thunar
bind = $mainMod, D, exec, $HOME/Scripts/menu.sh 
bind = $mainMod ALT, C, exec, code
bind = $mainMod, C, exec, neovide
bind = $mainMod SHIFT, S, exec, $HOME/Scripts/powemenu.sh 
bind = $mainMod, S, exec, spotify
bind = $mainMod SHIFT, S, exec, steam
bind = $mainMod, R, exec, rambox
bind = $mainMod, V, exec, vesktop
bind = $mainMod, B, exec, brave
bind = $mainMod, F, fullscreen
bind = ALT, L, exec, swaylock
bind = $mainMod SHIFT, L, exec, hyprctl dispatch exit
bind = $mainMod SHIFT, W, exec, $HOME/Scripts/refresh_waybar.sh
bind = $mainMod SHIFT, F, togglefloating
bind = $mainMod , I, exec, feh $HOME/Pictures/Wallpaper_lib/feh.jpeg
bind = $mainMod , A, exec, alacritty
bind = $mainMod , X, exec, $HOME/Scripts/wallselect.sh
bind = $mainMod , Z, exec, $HOME/Scripts/themeselect.sh
bind = , F1, exec, neovide $HOME/.zshrc 
bind = , F4, exec, neovide $HOME/.config/hypr/hyprland.conf 
bind = , F11, exec, dunstctl history-pop
bind = , F12, exec, dunstctl close-all

# mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces 
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


# Move active window to a workspace 
bind = ALT, 1, movetoworkspacesilent, 1
bind = ALT, 2, movetoworkspacesilent, 2
bind = ALT, 3, movetoworkspacesilent, 3
bind = ALT, 4, movetoworkspacesilent, 4
bind = ALT, 5, movetoworkspacesilent, 5
bind = ALT, 6, movetoworkspacesilent, 6
bind = ALT, 7, movetoworkspacesilent, 7
bind = ALT, 8, movetoworkspacesilent, 8
bind = ALT, 9, movetoworkspacesilent, 9
bind = ALT, 0, movetoworkspacesilent, 10


# Move/resize windows 
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod SHIFT, right, resizeactive, 10 0
bind = $mainMod SHIFT, left, resizeactive, -10 0
bind = $mainMod SHIFT, up, resizeactive, 0 -10
bind = $mainMod SHIFT, down, resizeactive, 0 10
bind = $mainMod ALT, up, movewindow, u
bind = $mainMod ALT, down, movewindow, d
bind = $mainMod ALT, left, movewindow, l
bind = $mainMod ALT, right, movewindow, r

# Daemons
exec-once = swww init
exec-once = waybar
exec-once = apply-gsettings
exec-once = dunst
exec-once = exec xrdb -load ~/.Xresources
exec-once = copyq
exec-once = wl-paste -t text --watch clipman store
exec-once = wl-clipboard-history -t
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = $HOME/Scripts/lock.sh
exec-once = blueman-applet & 
exec-once = env GTK_THEME=LAVA-Cyan

# set volume 
bind =  ALT, down, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && $HOME/Scripts/volume.sh down 
bind =  ALT, up, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && $HOME/Scripts/volume.sh up
bind =  ALT, M, exec, pactl set-sink-volume @DEFAULT_SINK@ 0% && $HOME/Scripts/volume.sh mute 

# Screenshots:
bind = , F2, exec, $HOME/Scripts/save_screen.sh && dunstify Screenshot captured -i $HOME/.local/share/icons/Custom/Screen_captured.png 
bind = , F3, exec, $HOME/Scripts/save_area.sh && dunstify Selected\ area captured -i $HOME/.local/share/icons/Custom/Area_captured.png 


# window rules
windowrulev2 = opacity 1 1,floating:1
windowrulev2 = float,class:^(Rofi|rofi)$
windowrulev2 = float,class:^(Alacritty|alacritty)$
windowrulev2 = size 800 500,class:^(alacritty|Alacritty)$
windowrulev2 = float,class:^(Foot|foot)$
windowrulev2 = size 350 250,class:^(Foot|foot)$
windowrulev2 = float,class:^(Feh|feh)$
windowrulev2 = float,class:^(Blueman-manager|blueman-manager)$
windowrulev2 = size 800 500,class:^(Blueman-manager|blueman-manager)$
windowrulev2 = float,class:^(mpv|Mpv)$
windowrulev2 = size 800 500,class:^(mpv|Mpv)$

# video play paues bindings
bind=,172,exec,playerctl play-pause
bind=,171,exec,playerctl next
bind=,173,exec,playerctl previous

