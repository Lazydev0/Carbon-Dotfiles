background {
    monitor =
    path = /home/nyx/Pictures/Color_Blurred/cup.png
}

input-field {
    monitor =
    size = 200, 40
    outline_thickness = 0
    dots_size = 0.20 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding 
    inner_color = rgba(20,20,0,160)
    font_color = rgb (245, 245, 255)
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text =  # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgba(20,20,0,160)
    fail_color = rgba(20, 20, 0, 160) 
    fail_text =  
    fail_transition = 100 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below
    position = 0, -40
    halign = center
    valign = center
}

label {
    monitor =
    #clock
    text = cmd[update:1000]  ~/Scripts/time.sh   
    color = rgba(10, 10, 0, 1.0)
    font_size = 100
    font_family = Fira Semibold
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}


